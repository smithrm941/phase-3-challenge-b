<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grocer</title>

    <link rel="stylesheet" href="grocer.css">
  </head>
  <body class="flex flex-column">
    <header class="site-header flex flex-row-between">
      <h1>Grocer</h1>
      <button type="button" id="cart-button">
        Cart
        &nbsp;<span id="cart-item-count"></span>
      </button>
    </header>

    <div class="flex flex-full">
      <div class="sidebar">
        <ul>
          <h4>Sections</h4>
          <li class="section" id="produce-sidebar-label"><a href=#produce-section>Produce</a></li>
          <li class="section" id="deli-sidebar-label"><a href=#deli-section>Deli</a></li>
          <li class="section" id="frozen-sidebar-label"><a href=#frozen-section>Frozen</a></li>
        </ul>
      </div>
      <div class="content">
        <h1>Groceries</h1>
        <ul class="item-section" id="produce-section">
          <h3>Produce</h3>
          <li class="item flex flex-row-between">
            <span class="item-name">Onions</span>
            <span class="item-price">$1.11</span>
            <button type="button" id="onion-button" class="add-button">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Tomatoes</span>
            <span class="item-price">$1.56</span>
            <button type="button" id="tomato-button" class="add-button">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Carrots</span>
            <span class="item-price">$2.88</span>
            <button type="button" id="carrot-button" class="add-button">Add to cart</button>
          </li>
        </ul>

        <ul class="item-section" id="deli-section">
          <h3>Deli</h3>
          <li class="item flex flex-row-between">
            <span class="item-name">Cold Cuts</span>
            <span class="item-price">$1.47</span>
            <button type="button" id="cold-cut-button" class="add-button">Add to cart</button>
          </li>
        </ul>

        <ul class="item-section" id="frozen-section">
          <h3>Frozen</h3>
          <li class="item flex flex-row-between">
            <span class="item-name">Orange Juice</span>
            <span class="item-price">$2.52</span>
            <button type="button" id="orange-juice-button" class="add-button">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Ice Cream</span>
            <span class="item-price">$14.08</span>
            <button type="button" id="ice-cream-button" class="add-button">Add to cart</button>
          </li>
          <li class="item flex flex-row-between">
            <span class="item-name">Pizza</span>
            <span class="item-price">$16.61</span>
            <button type="button" id="pizza-button" class="add-button">Add to cart</button>
          </li>
        </ul>
      </div>
    </div>
    <div id="cart" class="modal">
      <div class="modal-content">
        <span id="close">x</span>
        <p>CART</p>
        <ol id="list-items-in-cart">
        </ol><hr>
        <div>TOTAL: $<p id="total-cost"></p></div><br>
        <button type="button" id="clear">EMPTY CART</button>
    </div>
  </body>
  <script type="text/javascript" src="grocer.js"></script>
</html>
